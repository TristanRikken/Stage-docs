<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="css/registreer-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="bg-img">
            <div class="overlay"> 
                <div class="container">
                    <div class="box">
                        <div class="middle logo">
                            <a><img src="css/images/Incrowd-logo-pink.png"></a>
                        </div>
                        <form class="container" action="#">
                            <label for="fnaam">Voornaam</label>
                            <div class="hide-show">
                                <input type="text" placeholder="">
                            </div>
                            <br>

                            <label for="lnaam">Achternaam</label>
                            <div class="hide-show">
                                <input type="text" placeholder="">
                            </div>
                            <br>

                            <label for="bnaam">Bedrijfsnaam</label>
                            <div class="hide-show">
                                <input type="text" placeholder="">
                            </div>
                            <br>

                            <label for="email">Emailadres</label>
                            <div class="hide-show">
                                <input type="email" placeholder="">
                            </div>
                            <br>

                            <label for="tel">Telefoonnummer</label>
                            <div class="hide-show">
                                <input type="number" placeholder="">
                            </div>
                            <br>

                            <label for="ww">Wachtwoord</label>
                            <div class="hide-show">
                                <input type="password" id="myInput">
                                <div class="show">
                                    <a href="javascript:;" onclick="myFunction()"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <br>
                            
                            <a href="login.html">Al een account? Log hier in.</a>
                            <div class="middle">
                                <input type="submit" value="Maak account">
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>

    </body>
</html>
